<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hangman</title>
  <link rel="stylesheet" href="main.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <main class="game">
    <h1>Hangman</h1>

    <!-- Hangman Structure -->
    <div id="hangman">
      <svg viewBox="0 0 200 220">
        <!-- Hang part -->
        <line x1="10" y1="210" x2="150" y2="210" class="gallow"/>
        <line x1="40" y1="210" x2="40" y2="20"  class="gallow"/>
        <line x1="40" y1="20"  x2="120" y2="20" class="gallow"/>
        <line x1="120" y1="20" x2="120" y2="45" class="gallow"/>
        <!-- Gradual reveal part -->
        <circle cx="120" cy="65" r="20" class="part" data-part="1"/>
        <line x1="120" y1="85"  x2="120" y2="135" class="part" data-part="2"/>
        <line x1="120" y1="95"  x2="95"  y2="120" class="part" data-part="3"/>
        <line x1="120" y1="95"  x2="145" y2="120" class="part" data-part="4"/>
        <line x1="120" y1="135" x2="100" y2="175" class="part" data-part="5"/>
        <line x1="120" y1="135" x2="140" y2="175" class="part" data-part="6"/>
      </svg>

    </div>

    <div class="status">
      <div id="word" class="word"></div>
      <div id="misses" class="misses"></div>
    </div>

    <div id="keyboard" class="keyboard"></div>

    <div class="controls">
      <button id="resetBtn" class="primary">New Game</button>
      <span id="message" class="message"></span>
    </div>
  </main>
</body>
</html>
