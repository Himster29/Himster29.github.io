<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title> Guess a Number </title>
  <link rel="stylesheet" href="main.css">
  <script src="script.js" defer></script>
</head>
<body>

  <header>
    <h1>Guess the Number!</h1>
    <h2>Guess a number between 1 and 99 in seven attempts!</h2>
  </header>
  <br>
  <div id="main">
    <div id="attemptsLeft">Attempts left: 7</div>
    <div id="winLoss">Wins: 0 | Losses: 0</div>

    Enter a guess:
    <input type="text" id="playerGuess" size="5">
    <button id="guessBtn"> Guess </button> <br>
    <button id="resetBtn"> Reset </button>
    <div id="feedback"></div>
    <div> Previous Guess:
      <span id="guesses"></span>
    </div>
  </div>

</body>
</html>
