<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 4</title>
    <script src="js/script.js" defer></script>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h1> Sign Up Form </h1>

    <fieldset>
        <form id = "signupForm" action = "welcome.html">
            <legend>Sign Up</legend>
            First Name: <input type="text"><br> 
            Last Name: <input type="text"><br> 
            Email: <input type="text"><br> 
            Phone Number:<input type="text"><br><br>
            Zip Code: <input type="text" id = "zip"><br>
                      <span id = "zipNotFound"></span><br>
            City: <span id = "city"></span>
            <br>
            Latitude: <span id = "latitude"></span>
            <br>
            Longitude: <span id = "longitude"></span>
            <br><br>
            State:  <select id="state" name="state">
            </select><br>

            Select a County: <select id = "county"></select><br>

            Desired Username: <input type="text" id = "username" name = "username">
                                <span id = "usernameLengthCheck"></span><br>
                                <span id = "usernameError"></span><br>
            Password: <input type="password" id = "password" name = "password">
                                <span id = "passwordSudgest"></span><br>
                                <span id = "passwordError"></span><br>
            Type Password Again: <input type="password" id = "passwordMatch"><br>
                                <span id = "passwordMatchError"></span><br>
            <input type="submit" value="Sign up!">
        </form>
    </fieldset>


</body>
</html>
